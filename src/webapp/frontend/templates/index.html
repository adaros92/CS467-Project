{% extends "layout.html" %}
{% block content %}

    <main role="main" class="inner cover">
        <div class="row">
            <div class="col">
                <h1>AI Audio Classifier</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <p class="lead">We trained a convolutional neural network to predict music genres from audio data. Try it out below!</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <p class="lead">
                    <form id="file-upload" action="/uploadmultiple"  enctype="multipart/form-data" method="POST">
                        <a href="#" class="btn btn-lg btn-secondary" onclick='(function(){(document.getElementById("selectMusicToUpload")).click();return false;})()'>Upload Audio Clip</a>
                        <input id="selectMusicToUpload" style="display:none" type="file" name="multiFileUploadForm" accept="audio/*" onchange='(document.getElementById("uploadMenuItem")).style.display="none";(document.getElementById("startUploadMenuItem")).style.display="block";(document.getElementById("uploadMusicButton")).click();' multiple/>
                    </form>
                </p>
            </div>
            <div class="col">
                <p class="lead">
                  <a href="#" class="btn btn-lg btn-secondary">Use a YouTube Link</a>
                </p>
            </div>
        </div>
    </main>

{% endblock content %}
