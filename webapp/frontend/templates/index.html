{% extends "layout.html" %}
{% block content %}

    <main role="main" class="inner cover">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>AI Audio Classifier</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <p class="lead">We trained a convolutional neural network to predict music genres from audio data. Try it out below!</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <p class="lead">
                        <form action = "{{ url_for('upload_file') }}" method = "POST" enctype = "multipart/form-data">
                         <input type = "file" name = "file" />
                         <input type = "submit" value="Upload"/>
                        </form>
                    </p>
                </div>
            </div>
            <div class="row">
            {% for visual_feature_path in visual_features %}
                <div class="col">
                    <img src='{{visual_feature_path}}' class="img-fluid"/>
                </div>
            {% endfor %}
            </div>
        </div>
    </main>

{% endblock content %}
